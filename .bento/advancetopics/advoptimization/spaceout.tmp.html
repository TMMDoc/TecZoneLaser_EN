<div class="paragraph">
<p>Lengthy slice cuts running parallel to a part outline are dangerous. TecZone Laser identifies such situations and will try a new slice line position, (5 mm on either side) to see if collision is avoided. This is done only when very long cuts (&gt; 800 mm) are found.</p>
