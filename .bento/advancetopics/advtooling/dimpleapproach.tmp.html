<div class="paragraph">
<p>A dimple approach is needed when it has to be guaranteed that the full diameter of a cutout is available (e.g., if a precise pin is put in a circular hole).</p>
</div>
<div class="paragraph">
<p>With TecZone Laser, it is easy to change a normal approach to a dimple approach.</p>
</div>
